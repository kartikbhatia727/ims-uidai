  <div class="container">
    <form id="frm">
      <div class="form-group row">
        <label for="fname" class="col-sm-2 col-form-label">FirstName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="fname" name="fname" placeholder="FirstName">
        </div>
      </div>
      <div class="form-group row">
        <label for="lname" class="col-sm-2 col-form-label">LastName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lname" name="lname" placeholder="LastName">
        </div>
      </div>
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">UID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="uid" name="uid" placeholder="UID">
        </div>
      </div>
      <div class="form-group row">
        <label for="state" class="col-sm-2 col-form-label">State</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="state" name="state">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">Is age greater than 18?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agree" name="agree">
            <label class="form-check-label" for="gridCheck1">
              I agree
            </label>
          </div>
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Type of Vehicle</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="vehicle" id="two_wheeler" value="two_wheeler" checked>
              <label class="form-check-label" for="gridRadios1">
                Two Wheeler
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="vehicle" id="four_wheeler" value="four_wheeler">
              <label class="form-check-label" for="gridRadios2">
                Four Wheeler
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Select your package</label>
        <div class="col-sm-10">
          <select name="plan">
            <option value="one">1 Yr Package at Rs 1000</option>
            <option value="two">2 Yr Package at Rs 2000</option>
            <option value="three">3 Yr Package at Rs 3000</option>
          </select>
        </div>

      </div>

      <div class="form-group row mt-4">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 3000); // Change image every 2 seconds
    }
  </script>
