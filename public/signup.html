              Login</a>

      </div>

    <div class="container mt-5"></div>

  </div>

  <div class="container mt-5 changewidth">
    <h2 class="mb-3">Create account</h2>
    <form id="frm" class="row">
      <div class="col-md-6 mb-3">
        <div class="input-block">
          <input type="text" id="firstName" class="form-control" placeholder="First Name">
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="input-block">
          <input type="text" id="lastName" class="form-control" placeholder="Last Name">
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="input-block">
          <input type="text" id="uname" class="form-control" placeholder="User Name">
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="input-block">
          <input type="password" class="form-control" id="password" placeholder="password">
        </div>
      </div>
      <div class="col-md-2 mb-3">
        <div class="input-block">
          <select class="form-control" id="gender" placeholder="Gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
          </select>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="input-block">
          <div>
            <input placeholder="DOB" class=" form-group form-control textbox-n" type="text" onfocus="(this.type='date')"
              onblur="(this.type='text')" id="DOB">
            <!--  <input type="date" id="DOB" placeholder="DOB"> -->
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="input-block">
          <select id="sonOfOp" class="form-control" placeholder="S/O">
            <option value="S/O">S/O</option>
            <option value="D/O">D/O</option>
            <option value="W/O">W/O</option>
            <option value="C/O">C/O</option>
          </select>
        </div>
      </div>
      <div class="col-md-5 mb-3">
        <div class="input-block">
          <input id="sonOfVal" type="text" class="form-control">
        </div>
      </div>

      <div class="col-md-6">
        <div class="input-block">
          <input type="text" class="form-control" id="addressLine1" placeholder="address Line 1">
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="input-block">
          <input type="text" class="form-control" id="addressLine2" placeholder="address Line 2">
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <div class="input-block">
          <input type="text" class="form-control" id="state" placeholder="State">
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <div class="input-block">
          <input type="text" class="form-control" id="pincode" placeholder="Pincode">
        </div>
      </div>

      <div class="col-md-2 mb-3">
        <button type="submit" class="form-control btn btn-primary btn-block">Signup</button>
      </div>
    </form>
  </div>
